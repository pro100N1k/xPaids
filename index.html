<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
    <main class="main">        
        <form action="" class="form">
            <div class="form-header">
                <img src="images/form-icon.svg" alt="" class="form__icon">
                <div class="form-title">
    
                    <div class="form-title__main">
                        Create Account
                    </div>
                    <div class="form-title__subtitle">
                        <p>
                            Join us to xPaids Banking Metaverse. 
                        </p>
                        <p>
                            One account for everything xPaids. 
                        </p>
                    </div>
                </div>
            </div>
           
            <div class="form-body">
                <div class="input-wrapper input-wrapper-half">
                    <input class="input" type="text" placeholder="First name">
                </div>

                <div class="input-wrapper input-wrapper-half">
                    <input type="text" class="input" placeholder="Last name">
                </div>

                <div class="input-wrapper">
                    <input class="input" type="text" class="input" placeholder="Email">
                    <p>This will be your new xPaids ID</p>
                </div>

                <div class="input-wrapper">
                    <input class="input" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="input-wrapper">
                    <input class="input" type="password" name="password-confirm" id="password-confirm" placeholder="Confirm password">
                </div>
            </div>
            <div class="form-footer">
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
                <div class="check-wrapper">
                    <label class="check">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark">
                        <img src="images/checkmark.svg" alt="">
                        </span>
                      </label>
                      <p>
                        I agree with our <a href="#"> Terms </a> and <a href="#"> Conditions </a>
                      </p>
                </div>
            </div>
            <button class="btn form__btn" type="submit">Continue</button>
        </form>
       
    </main>

    <script src="js/main.min.js"></script>
</body>
</html>
